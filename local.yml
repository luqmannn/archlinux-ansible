---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Update the repository databases and upgrade the system packages.
    pacman:
      update_cache: yes
      upgrade: yes

  - name: Remove some xfce4 package
    pacman:
      name: mousepad,parole,xfburn,xfce4-xkb-plugin,xfce4-dict,xfce4-mailwatch-plugin,xfce4-notes-plugin,xfce4-taskmanager
      state: absent

  - name: Install package dependency for waldl
    package:
      name:
        - jq
        - curl
        - dmenu

  - name: Install additional packages
    package:
        - binutils
        - usbutils
        - net-tools
        - traceroute
        - zip
        - unzip
        - unrar
        - which
        - mlocate
        - man-db
        - tldr
        - arch-audit
        - bash-completion
        - neofetch
        - asciinema
        - terminus-font
        - nano-syntax-highlighting
        - firefox

